<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>CRUD Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../public/lib/bootstrap-5.0.2-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../public/css/main.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="movieModule.html">Movie Module</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="genreModule.html">Genre Module</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main id="pageMain" class="container">
        <div class="mt-4 mb-2">
            <h1 class="promo-table__title d-inline me-3">Genre manager</h1>
            <button class="btn mb-3 d-inline btn__add" data-bs-toggle="modal" data-bs-target="#addModal"
                data-bs-placement="right" title="Add" onclick="putRolesOnAddModal(); return false;">
                <img src="../public/images/add_black_24dp.svg" alt="Add icon" />
            </button>
            <button class="btn mb-3 d-inline btn__search" data-bs-toggle="modal" data-bs-target="#searchModal"
                data-bs-placement="right" title="Search" onclick="putRolesOnAddModal(); return false;">
                <img src="../public/images/search_black_24dp.svg" alt="Search icon" />
            </button>
            <button class="btn mb-3 d-inline btn__refresh" title="Refresh" onclick="refreshPage(); return false">
                <img src="../public/images/refresh_black_24dp.svg" alt="Refresh icon" />
            </button>
        </div>
        <hr />
        <div class="row table-responsive">
            <div class="col-12">
                <table class="table table-bordered table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="genresTbody"></tbody>
                </table>
            </div>
        </div>

        <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body row g-3">
                        <div class="col-md-2">
                            <label>ID</label>
                            <input id="inputId" class="form-control" type="text" disabled />
                        </div>
                        <div class="col-md-10">
                            <label>Name</label>
                            <input id="inputName" class="form-control" type="text" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Close
                        </button>
                        <button type="button" class="btn btn-primary">
                            Save changes
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body row g-3">
                        <div class="col-md-12">
                            <label>Name</label>
                            <input id="inputName" class="form-control" type="text" placeholder="Enter the name" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Close
                        </button>
                        <button type="button" class="btn btn-primary">Confirm</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body row g-3">
                        <div class="col-md-12">
                            <label>Name</label>
                            <input id="inputSearchName" class="form-control" type="text" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Close
                        </button>
                        <button id="btn-search" type="submit" class="btn btn-primary" form="formSearchModal">
                            Search
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container text-center">
        <p>This is the footer</p>
    </footer>

    <script src="../public/lib/jquery/dist/jquery.min.js"></script>
    <script src="../public/js/api.jquery.js"></script>
    <script src="../public/js/api.vanillaJs.js"></script>
    <script src="../public/js/main.jquery.js"></script>
    <script src="../public/js/main.vanillaJs.js"></script>
    <script src="../public/lib/bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
</body>

</html>
